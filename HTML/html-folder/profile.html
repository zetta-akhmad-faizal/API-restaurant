<!DOCTYPE html>
<html>
    <head>
        <title>Profile</title>
        <meta charset="UTF-8" http-equiv="X-UA-Compatible" name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../assets/css/index.css">
    </head>
    <body>
        <header>
            <section class="slideshow-container">
                <article class="mySlides fade">
                    <div class="numbertext">1 / 3</div>
                    <img src="https://i.pinimg.com/originals/11/f4/f5/11f4f5666483d951e7c3a02a4d1f1630.jpg" class="img" style="width:100%; height:500px;">
                    <div class="text">Rock</div>
                </article>
                <article class="mySlides fade">
                    <div class="numbertext">2 / 3</div>
                    <img src="https://res.cloudinary.com/teepublic/image/private/s--c1cC7JFi--/t_Preview/b_rgb:42332c,c_limit,f_auto,h_630,q_90,w_630/v1446156489/production/designs/40164_2.jpg" class="img" style="width:100%">
                    <div class="text">Jazz</div>
                </article>
    
                <article class="mySlides fade">
                    <div class="numbertext">3 / 3</div>
                    <img src="https://64.media.tumblr.com/tumblr_lrr246pPFH1qdeys9o1_500.jpg" class="img" style="width:100%">
                    <div class="text">POP</div>
                </article>
    
                <a class="prev" onclick="plusSlides(-1)">❮</a>
                <a class="next" onclick="plusSlides(1)">❯</a>
            </section>
            <nav class="topnav">
                <a class="active anchor" href="profile.html">Profile</a>
                <a class="anchor" href="song-listing.html">Song Listing</a>
                <a class="anchor" href="album-preview.html">Albums Preview</a>
            </nav>
        </header>
        <main class="container">
            <aside>
                <div class="column col-1">
                    <img style="width: 150px; height: 180px;" id="img" alt="If you have been register, the image will be displayed">
                </div>
            </aside>
            <section class="section">
                <div class="row">
                    <div class="col-1">
                        <h5 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;font-size: 12pt;font-weight: lighter;">
                            Username
                        </h5>
                    </div>
                    <div class="col-2">
                        <h5 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;font-size: 12pt;font-weight: lighter;">
                            :
                        </h5>
                    </div>
                    <div class="col-1">
                        <h5 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;font-size: 12pt;font-weight: lighter;" id="usrname">
                        </h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col-1">
                        <h5 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;font-size: 12pt;font-weight: lighter;">
                            Password
                        </h5>
                    </div>
                    <div class="col-2">
                        <h5 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;font-size: 12pt;font-weight: lighter;">
                            :
                        </h5>
                    </div>
                    <div class="col-1">
                        <h5 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;font-size: 12pt;font-weight: lighter;" id="psw">
                        </h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col-1">
                        <h5 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;font-size: 12pt;font-weight: lighter;">
                            Email
                        </h5>
                    </div>
                    <div class="col-2">
                        <h5 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;font-size: 12pt;font-weight: lighter;">
                            :
                        </h5>
                    </div>
                    <div class="col-1">
                        <h5 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;font-size: 12pt;font-weight: lighter;" id="mail">
                        </h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col-1">
                        <h5 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;font-size: 12pt;font-weight: lighter;">
                            Country
                        </h5>
                    </div>
                    <div class="col-2">
                        <h5 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;font-size: 12pt;font-weight: lighter;">
                            :
                        </h5>
                    </div>
                    <div class="col-1">
                        <h5 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;font-size: 12pt;font-weight: lighter;" id="flag">
                        </h5>
                    </div>
                </div>
            </section>
        </main>
        <script type="text/javascript" src="../assets/js/slide.js"></script>
        <script type="text/javascript">
            let data = JSON.parse(localStorage.getItem('cookies'));
            let username = document.getElementById('usrname');
            let psw = document.getElementById('psw');
            let mail = document.getElementById('mail');
            let flag = document.getElementById('flag');
            let img = document.getElementById('img');
            username.innerHTML = data.username;
            psw.innerHTML = data.password;
            mail.innerHTML = data.email;
            flag.innerHTML = data.country;
            img.src = `../assets/image/${data.value}`;
        </script>
    </body>
</html>
